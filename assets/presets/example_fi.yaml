            <p>Google Analytics seuraa mm. mitä sivuja selaat ja kuinka usein.</p>
        contact_details_dpo: |
            <p>Google Inc. <br>
               1600 Amphitheatre Parkway<br>
               Mountain View, CA 94043<br>
               United States
            </p>
        contact_links_dpo:
        -   contact_link_href: https://policies.google.com/privacy?hl=fi
            contact_link_name: Tietosuojakäytäntö
        item_details:
