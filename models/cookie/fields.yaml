            size: large
            span: auto
            type: repeater
            tab: 'offline.gdpr::lang.cookie.tabs.contact'
            form:
                fields:
                    contact_link_name:
                        label: 'offline.gdpr::lang.cookie.fields.contact_links.name'
                        span: auto
                        type: text
                    contact_link_href:
                        label: 'offline.gdpr::lang.cookie.fields.contact_links.href'
                        span: auto
                        type: text
