            prompt: 'Add new level'
            span: full
            type: repeater
            tab: 'offline.gdpr::lang.cookie.tabs.levels'
            form:
                fields:
                    level_name:
                        label: 'offline.gdpr::lang.settings.cookie_consent.apps.repeater.name.label'
                        span: full
                        type: text
                    level_description:
                        label: 'offline.gdpr::lang.cookie_group.tabs.description'
                        size: small
                        span: full
                        type: richeditor
                    is_default_level:
                        label: 'offline.gdpr::lang.cookie_group.fields.default_level'
                        span: full
                        type: checkbox
